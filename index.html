<!doctype html>
<html ng-app="timers">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<link href="bower_components/bootstrap/dist/css//bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/output/style.css" />
</head>
<body>

<div class="container"  ng-controller="first">
  <h1>Is my coffee ready yet?</h1>
  <div id="isReady" class="ng-cloak">
    <h2 ng-show="ready">Yes!</h2>
    <h2 ng-hide="ready">No</h2>
  </div>
  <div id="currentTime">Time Remaining: <span id="timeRemaining">{{ currentTime.time }}</span></div>
  <div id="startStop">
    <button class="btn btn-primary" ng-click="start()">Start</button>
    <button class="btn btn-primary" ng-click="pause()">Pause</button>
  </div>
  <h4>Timer Queue</h4>
  <div id="addTimerContainer">
    <input id="addTime" type="text" ng-model="input_time.time" placeholder="Enter a time (in seconds)"/>
    <button class="btn btn-info" ng-click="addTime(input_time)">Add time</button>
  </div>
  <div id="timer_container">
    <div class="timer" ng-repeat="time in times">
      <span class="counter">{{ $index + 1 }}</span>
      <p>{{ time.time }} Seconds</p>
      <p class="description">{{ time.desc }}</p>
      <button class="btn btn-info" ng-click="removeTime(time)">Delete Timer</button> 
    </div>
  </div>
</div>

<!-- JS Includes -->
<script src="js/app.js"></script>

</body>
</html>
